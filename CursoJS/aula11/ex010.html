<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN</title>
</head>
<body>
    <H1>Sistema de multas</H1>
    
    Velocidade do carro: <input type="number" name="velocidade" id="velocidade"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    
    <div id="res"></div>
    
    <script>
        function calcular() {
            var vel = window.document.querySelector('input#velocidade')
            var res = window.document.querySelector('div#res')
            var velocidade = Number(vel.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${velocidade} Km/h</strong>.</p>`
            if (velocidade > 60) {
                res.innerHTML += `<p>Você está <strong>Multado</strong> por excesso de velocidade.</p>`
            }
            res.innerHTML += `<p>Dirija sempre com o cinto de segurança!.</p>`
        }
    </script>
</body>
</html>
