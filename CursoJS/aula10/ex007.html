<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculadora de soma</title>
    <style>
        body{
            background: rgb(189, 133, 189);
            color: rgb(195, 241, 125);
            font: normal 15pt Arial;
            text-align: center;
            
        }
        input{
            width: 100px;
        }

    </style>
</head>
<body>
    <h1>Nossa primeira calculcadora</h1>
    <p>Vamos somar valores!</p>
    <input type="number" name="valor1" id="valor1"> + 
    <input type="number" name="valor2" id="valor2">
    <input type="button" value="soma" onclick="somar()">
    <p>Resultado:</p>
    <p id="res" > </p>

    <script>
        
        function somar(){
            var val1 = window.document.querySelector('input#valor1');
            var val2 = window.document.querySelector('input#valor2');
            var res = window.document.querySelector('p#res');
            var n1 = Number(val1.value);
            var n2 = Number(val2.value);
            var s = n1 + n2;
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}.`;

        }
    </script>
</body>
</html>
